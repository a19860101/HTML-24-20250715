<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aaa.css">
    <style>
        /* @import url('aaa.css'); */
        h3 {
            color: red;
        }

        .abc {
            color: greenyellow;
        }

        .notice {
            color: red;
            font-weight: bold;
            text-decoration: red underline 1px;
        }
    </style>
</head>
<body>
    <h1>CSS Cascading Style Sheet</h1>
    <h2>串接樣式表</h2>
    <h3>分類</h3>
    <ul>
        <li style="color: red;">嵌入式</li>
        <li class="abc">內部</li>
        <li class="xyz">外部</li>
    </ul>

    <h3>
        網頁渲染流程
    </h3>
    <div>
        HTML -> CSS
    </div>
    <h3>選取器</h3>
    <ul>
        <li>標籤選取器 tag : 通常當作樣式預設值</li> 
        <li>類別 class : 通常當作共用樣式</li>
        <li>ID</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表單 -->

    <form action="">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="date">日期</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="qty">數量</label>
        <input type="number" id="qty" name="qty">
        <br>
        <label>性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>

        <br>

        <label for="">從何得知</label>

        <input type="checkbox" id="paper" name="knows" value="報章雜誌">
        <label for="paper">報章雜誌</label>

        <input type="checkbox" id="sns" name="knows" value="社群媒體">
        <label for="sns">社群媒體</label>

        <input type="checkbox" id="friends" name="knows" value="朋友告知">
        <label for="friends">朋友告知</label>

        <br>

        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
